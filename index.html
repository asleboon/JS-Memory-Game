<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CardGame</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
        <script src="gamelogic.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <ul>
                    <li id="pl1"><p>player 1: <span id="score1">0</span></p></li>
                    <li>
                        <p>Tid:<span id="timer">00:00</span></p>
                        <p>Flips:<span id="flips">0</span></p>
                    </li>
                    <li id="pl2"><p>Player 2: <span id="score2">0</span></p></li>
                </ul>
            </header>

            <main>
                <div id="menu">
                    <form action="" name="layout-form">
                    <select id="board-size" name="board-size" hidden>
                        <option value="4x4" selected>4x4</option>
                        <!-- <option value="5x5">5x5</option> -->
                    </select>
                    </form>
                    <div id="start-btn">Start game!</div>

                    <ul id="menu-list">
                        <li>
                            <h3>Select # of players</h3>
                        </li>
                        <li><div id="menu-btn1">1 Player</div></li>
                        <li><div id="menu-btn2">2 Players</div></li>
                    </ul>
                </div>
                <div id="cardboard"></div>
            </main>
            <audio controls loop="loop" autoplay="autoplay">
                <source src="audio/official-pl-song.mp3" type="audio/mpeg" />
            </audio>
        </div>
    </body>
</html>
